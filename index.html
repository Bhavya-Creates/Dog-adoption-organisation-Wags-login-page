<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    
<div class="container">
    <div class="image-section"></div>
    <div class="logo-container">
        <img src="logo.jpeg" alt="Logo" class="logo" />
    </div>
    <div class="login-container">
        <h2>Welcome Back</h2>
        <div class="input-group">
            <label for="online_id">Online ID</label>
            <input type="text" id="online_id" name="online_id" required>
        </div>
        <div class="input-group password-container">
            <label for="password">Password</label>
            <div class="password-wrapper">
                <input type="password" id="password" name="password" required>
                <span class="show-password" id="togglePassword">Show</span>
            </div>
        </div>
        <div class="remember-me">
            <input type="checkbox" id="remember_me" name="remember_me">
            <label for="remember_me">Remember Me</label>
        </div>
        <button type="submit" id="loginButton">
            <span class="button-text">Login</span>
            <span class="loading-spinner"></span>
        </button>
        <div class="error-message" aria-live="assertive" style="color: red; display: none;"></div>
        <div class="links">
            <a href="#">Forget ID?</a>
            <a href="#">Forget Password?</a>
        </div>
    </div>
    </div>
    

<script src="script.js"></script>
</body>
</html>
